<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Prikaz cest</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [46.15,14.72834872447777 ], // EDIT coordinates to re-center map
    zoom: 9,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    tap: false
  });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);

  var polylinePoints = [
    [46.15,14.72834872447777 ],
    [46.55420827206743, 15.640429517029482 ]
  ];            

  var polyline = L.polyline(polylinePoints).addTo(map);
    polyline.setStyle({
    color: 'black'
});
  L.marker([46.15,14.72834872447777]).addTo(map) // EDIT marker coordinates
  .bindPopup("Zacetek"); // EDIT pop-up text message
  
  L.marker([46.55420827206743, 15.640429517029482]).addTo(map) // EDIT marker coordinates
  .bindPopup("Konec"); // EDIT pop-up text message
  

var greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

L.marker([46.55420827206743, 15.540429517029482], {icon: greenIcon}).addTo(map);
L.marker([46.55420827206743, 15.140429517029482], {icon: greenIcon}).addTo(map);

  var polylinePoints2 = [
    [46.55420827206743, 15.540429517029482 ],
    [46.55420827206743, 15.140429517029482 ]
  ];            

  var polyline2 = L.polyline(polylinePoints2).addTo(map);
    polyline2.setStyle({
    color: 'orange'
});
  </script>
</body>
</html>
